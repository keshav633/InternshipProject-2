<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="st.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inventory Management System</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Inventory Management System</h2>
            
        </div>
        <div class="inputs">
            <input type="text" placeholder="Product Name" id="productname">
            <div class="price">
                <input type="number" onkeyup="calc()"  placeholder="Price" id="price">
                <input type="number" onkeyup="calc()"  placeholder="Sales" id="sales">
                <input type="number" onkeyup="calc()"  placeholder="Supplier" id="supplier">
                <input type="number" onkeyup="calc()"  placeholder="Quantity" id="quantity">
                <strong id="total"> $</strong>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Description" id="Description">
            <button id="create">Create</button>
        </div>
        <div class="outputs">
            <input type="text" id="searchinp" placeholder="Search" onkeyup="getsearchdata(this.value)">
            <div class="searchBtns">
                
                <button class="title" id="stitle" onclick="searching(this.id)">Search By Title</button>
                <button class="category" id="ctitle" onclick="searching(this.id)">Search By Category</button>
            </div>
            <button id="da" class="da"></button>
            <table>
                <thead>
                    <tr>

                        <th>id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Supplier</th>
                        <th>Sales</th>
                        <th>Quantity</th>
                        <th>total</th>
                        <th>Description</th>
                        <th class="upd">update</th>
                        <th class="del">delete</th>

                        
                    </tr>


                </thead>
                <tbody>

                </tbody>

            </table>
        
        
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
